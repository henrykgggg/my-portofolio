<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>my portofolio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="navibar">
      <nav class="nav-container">
        <a id="logo" class="logo" href="#">My Logo</a>
        <button id="menu-btn" class="menu-btn">
          <img class="mobile-menu" src="images/Union.png" alt=" navigation" />
        </button>
      </nav>
    </header>
    <section class="h-container">
      <h1 class="first-text">I’m Karamaga <br />Glade to see you!</h1>
      <p class="second-text">
        I’m a software developer! I can help you build a product , feature or
        website Look through some of my work and experience! If you like what
        you see and have a project you need coded, don’t hestiate to contact me.
      </p>
      <h4 class="icon">LET’S CONNECT</h4>
      <ul class="icon-img">
        <li>
          <a href="#"
            ><img class="t-social-media" src="images/twitter.png" alt="twitter"
          /></a>
        </li>
        <li>
          <a href="#"
            ><img
              class="l-social-media"
              src="images/linkedin_icon.png"
              alt="linkedIn"
          /></a>
        </li>
        <li>
          <a href="#"
            ><img class="m-social-media" src="images/medium.png" alt="medium"
          /></a>
        </li>
        <li>
          <a href="#"
            ><img class="g-social-media" src="images/github.png" alt="github"
          /></a>
        </li>
        <li>
          <a href="#"
            ><img class="v-social-media" src="images/vec.png" alt="vector"
          /></a>
        </li>
      </ul>
    </section>
  </body>
</html>
